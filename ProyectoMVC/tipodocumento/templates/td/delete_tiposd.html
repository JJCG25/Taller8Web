<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tipo de Documento</title>
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    <h1>Eliminar Tipo de Documento</h1>
    <p>¿Estás seguro de que deseas eliminar {{ tipodocumento.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger d-inline"type="submit">Eliminar</button>
        <a class="btn btn-primary d-inline"href="{% url 'tiposd' %}">Cancelar</a>
    </form>
    {%endblock content%}
</body>
</html>
